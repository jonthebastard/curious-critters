      - { widget: 'string'   , name: 'title'          , label: 'Title'           , required: true   , hint: 'The title of the post.'}
      - { widget: 'string'   , name: 'subtitle'       , label: 'Subtitle'        , required: false  , hint: 'The text shown just below the Title or the Featured Image.' }
      - { widget: 'date'     , name: 'date'           , label: 'Date'            , required: true }
      - { widget: 'image'    , name: 'thumb_img_path' , label: 'Thumbnail Image' , required: true  , hint: 'The image shown in the blog feed.' }
      - { widget: 'image'    , name: 'img_path'       , label: 'Featured Image'  , required: false  , hint: 'The image shown below the title.' }
      - { widget: 'string'   , name: 'excerpt'        , label: 'Species'         , required: false  , hint: 'The excerpt of the post displayed in the blog feed.' }
      - { widget: 'hidden'   , name: 'layout'         , label: 'Layout'          , required: true   , default: 'post' }
      - { widget: 'markdown' , name: 'body'           , label: 'Content'         , required: false  , hint: 'Page content' }
      - widget: list
        name: lightbox_imgs
        label: Lighbox Images
        required: false
        fields:
          - widget: image
            name: lb_img
            label: Image
            required: false
            media_library:
              config:
                multiple: true
    filter:
      field: layout
      value: post
