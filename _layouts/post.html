---
layout: body
---

<div class="outer">
  <div class="inner-medium">

    <article class="post post-full">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }} : {{ page.excerpt }}</h1>
      </header><!-- .post-header -->
      {% assign img_path_is_not_empty = page.img_path | is_not_empty %}
      {% if img_path_is_not_empty %}
      <div class="post-thumbnail">
        <img src="{{ page.img_path | relative_url }}" alt="{{ page.title }}" />
      </div><!-- .post-thumbnail -->
      {% endif %}
      <div class="post-content">
        {{ content }}
        {% assign image_count = page.lightbox_imgs | size %}
        {% for image in page.lightbox_imgs %}
          <a href="{{ image | relative_url }}" data-lightbox="lb-image" data-title="{{ page.name }}, {{ page.excerpt }}">
            <img width="{{ 700 | divided_by: image_count }}" src="{{ image | relative_url }}"/>
          </a>
        {% endfor %}
      </div><!-- .post-content -->
    </article><!-- .post -->
  </div><!-- .inner-medium -->
</div><!-- .outer-->
